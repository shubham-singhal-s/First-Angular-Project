<form #userinfo="ngForm" (ngSubmit)="onLogin(userinfo.value)" style="margin-left: 30px;margin-right: 30px;margin-top: 30px">
  <label class="text-muted">UserName</label>
  <input type="text" class="form-control" name="user" ngModel appDex>
  <br>
  <label class="text-muted">Password</label>
  <input type="password" class="form-control" name="pass" ngModel appDex>
  <br>
  <label class="text-muted" >Company</label>
  <!-- <input type="text" class="form-control" name="comp" ngModel> -->
  <select name="comp" class="form-control" ngModel appDex>
    <option disabled>Select Company</option>
    <option *ngFor="let x of comArr">{{x}}</option>
  </select>
  <br>
  <input type="submit" class="btn btn-success" style="margin:10px" value="Submit">
</form>
