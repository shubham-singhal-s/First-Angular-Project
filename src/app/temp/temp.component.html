<div id="hero">
  <div class="container-fluid">
    <div class="row">
      <nav class="navbar navbar-expand-lg navbar-toggleable-md fixed-top navbar-light bg-light">

        <a (click)="logout()" style="color:white; font-style: bold; cursor:pointer;" id="logo">
          <b>{{login.uname}}</b>({{login.comp}}) {{login.date|date}}</a>

        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" (click)="toggleCollapsed()">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent" [ngClass]="{'collapse': collapsed, 'navbar-collapse': true}">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="link-color" routerLink="/home" routerLinkActive="link-color-active">Home</a>
            </li>
            <li class="nav-item">
              <a class="link-color" routerLink="/table" routerLinkActive="link-color-active">Table</a>
            </li>
            <li class="nav-item">
              <a class="link-color" routerLink="/imdb" routerLinkActive="link-color-active">IMDB</a>
            </li>
            <li class="nav-item">
              <a class="link-color" routerLink="/api2" routerLinkActive="link-color-active">API2</a>
            </li>
            <li class="nav-item">
              <a class="link-color" routerLink="/graphs" routerLinkActive="link-color-active">Graphs</a>
            </li>
            <li class="nav-item">
              <a class="link-color" [routerLink]="['/loader',1]" routerLinkActive="link-color-active">One</a>
            </li>
            <li class="nav-item">
              <a class="link-color" [routerLink]="['/loader',2]" routerLinkActive="link-color-active">Two</a>
            </li>
            <li class="nav-item">
              <a class="link-color" routerLink="/ngx" routerLinkActive="link-color-active">NGX</a>
            </li>
          </ul>
        </div>

      </nav>
    </div>
  </div>
  <br>
  <br>
  <br>
  <br>

  <router-outlet></router-outlet>

  
</div>
